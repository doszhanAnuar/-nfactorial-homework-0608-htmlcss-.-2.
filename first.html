  <script>
    
    const background_m = document.querySelector("#background"); 
    const thumbnail = document.querySelector('#albom'); 
    const song = document.querySelector('#song');
    const songArtist = document.querySelector('.song-artist');
    const songTitle = document.querySelector('.song-title'); 
    songIndex = 0;
    thumbnails = []; 
    songs = ["./bayan.mp3"];
    let pPause = document.querySelector('#play-pause');
    let playing = true;
    function playPause() {
    if (playing) {
        const song = document.querySelector('#song'),
        thumbnail = document.querySelector('#albom');

        pPause.src = "./pause.png"
        thumbnail.style.transform = "scale(1.15)";
        
        song.play();
        background.play();
        playing = false;
    } else {
        pPause.src = "./icons8-play-48.png"
        thumbnail.style.transform = "scale(1)"
        background.pause();
        song.pause();
        playing = true;
        
    }
}
  </script>
